<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - ClassCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { primary: '#D53A6B', secondary: '#3B7DD6' },
            accent: { primary: '#8A38F5', secondary: '#3B67F6' },
            dark: { primary: '#212228', secondary: '#1A1C22', tertiary: '#2B2D35' }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Pretendard', sans-serif; }
    .bg-gradient-brand { background: linear-gradient(135deg, #8A38F5, #D53A6B); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-dark-primary to-dark-secondary flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="../" class="inline-flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-brand rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-2xl">C</span>
        </div>
        <span class="text-2xl font-bold text-white">ClassCare</span>
      </a>
      <p class="text-gray-400 mt-2">관리자 로그인</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl p-8 shadow-xl">
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
          <div class="relative">
            <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input type="email" id="email" placeholder="admin@classcare.com" required
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-primary/20 focus:border-accent-primary">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
          <div class="relative">
            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input type="password" id="password" placeholder="••••••••" required
              class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-primary/20 focus:border-accent-primary">
            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-accent-primary focus:ring-accent-primary">
            <span class="ml-2 text-sm text-gray-600">로그인 유지</span>
          </label>
          <a href="#" class="text-sm text-accent-primary hover:underline">비밀번호 찾기</a>
        </div>

        <button type="submit" class="w-full py-3 bg-gradient-brand text-white rounded-xl font-semibold hover:opacity-90 transition flex items-center justify-center">
          <span>로그인</span>
          <i data-lucide="arrow-right" class="ml-2 w-5 h-5"></i>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          계정이 없으신가요?
          <a href="#" class="text-accent-primary font-medium hover:underline">회원가입</a>
        </p>
      </div>
    </div>

    <!-- Demo Account -->
    <div class="mt-6 p-4 bg-white/10 backdrop-blur rounded-xl">
      <p class="text-gray-300 text-sm text-center">
        데모 계정: <span class="text-white">demo@classcare.com</span> / <span class="text-white">demo1234</span>
      </p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // 비밀번호 표시 토글
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    });

    // 로그인 폼 제출
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 데모: 바로 대시보드로 이동
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
