<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1B1D21">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>로그인 - ClassCare</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#1B1D21] min-h-screen flex flex-col safe-top safe-bottom">

  <!-- Logo & Welcome -->
  <div class="flex-1 flex flex-col items-center justify-center px-6 py-12">
    <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
      <i data-lucide="graduation-cap" class="w-10 h-10 text-white"></i>
    </div>
    <h1 class="text-2xl font-bold text-white mb-2">ClassCare</h1>
    <p class="text-gray-400 text-center">학원 관리의 새로운 기준</p>
  </div>

  <!-- Login Form -->
  <div class="bg-white rounded-t-3xl px-6 pt-8 pb-8 safe-bottom">
    <h2 class="text-xl font-bold text-gray-900 mb-6">로그인</h2>

    <form id="loginForm" class="space-y-4">
      <div class="input-group">
        <label class="input-label">이메일</label>
        <input type="email" id="email" class="input-field" placeholder="email@example.com" required>
      </div>

      <div class="input-group">
        <label class="input-label">비밀번호</label>
        <div class="relative">
          <input type="password" id="password" class="input-field pr-12" placeholder="비밀번호 입력" required>
          <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
            <i data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-gray-600">
          <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 rounded">
          로그인 유지
        </label>
        <a href="#" class="text-purple-600 font-medium">비밀번호 찾기</a>
      </div>

      <button type="submit" id="loginBtn" class="btn btn-primary btn-block mt-6">
        <span>로그인</span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm">
        계정이 없으신가요?
        <a href="#" class="text-purple-600 font-medium">학원에 문의하기</a>
      </p>
    </div>

    <!-- Demo Login -->
    <div class="mt-6 pt-6 border-t border-gray-100">
      <p class="text-xs text-gray-400 text-center mb-3">데모 체험</p>
      <button type="button" id="demoLogin" class="btn btn-secondary btn-block text-sm">
        <i data-lucide="play-circle" class="w-4 h-4"></i>
        데모 계정으로 로그인
      </button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
      } else {
        passwordInput.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    });

    // Login form submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> 로그인 중...';
      lucide.createIcons();

      try {
        await login(email, password);
        showToast('로그인 성공!', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        showToast(error.message, 'error');
        btn.disabled = false;
        btn.innerHTML = '<span>로그인</span>';
      }
    });

    // Demo login
    document.getElementById('demoLogin').addEventListener('click', async function() {
      this.disabled = true;
      this.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 로그인 중...';
      lucide.createIcons();

      try {
        await login('demo@classcare.com', 'demo1234');
        showToast('데모 로그인 성공!', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        showToast(error.message, 'error');
        this.disabled = false;
        this.innerHTML = '<i data-lucide="play-circle" class="w-4 h-4"></i> 데모 계정으로 로그인';
        lucide.createIcons();
      }
    });

    lucide.createIcons();
  </script>
</body>
</html>
